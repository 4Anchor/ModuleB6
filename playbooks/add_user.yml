---
- name: Create New User
  hosts: all
  become: true
  gather_facts: false
  vars:
# Define your username and password here that you want to create on target hosts.
    username: user1
    userpass: '!vault |
          $ANSIBLE_VAULT;1.1;AES256
          39663438663439646464616637393333666263636536343435366332306636656535376136323235
          3332623931363738343766336430666561336464663563360a313336653933356565383766383834
          36633665616163376661613236363032623562373066353463343561303835373530323333616665
          3765666636383733350a343164323134393039306338363733383233653061373339623531323933
          6333'
    super_group: anchor

  tasks:
    - name: Create User
      ansible.builtin.user:
        name: "{{ username }}"
        state: present
        shell: /bin/bash
        password: "{{ userpass | password_hash('sha512') }}"
        update_password: on_create
        groups: "{{ super_group }}"
        append: yes
     
    - name: Add user to the sudoers
      copy:
        dest: "/etc/sudoers.d/{{ username }}"
        content: "{{ username }}  ALL=(ALL)  NOPASSWD: ALL"

    - name: Deploy SSH Public Key
      ansible.posix.authorized_key:
        user: "{{ username }}"
        state: present
        key: "{{ lookup('file', '/home/anchor/key_pub/id_rsa.pub') }}"